        // Task 2
        function calculateNumberToothbrushForLife(age, amountPerMonth) {
            const maxAge = 98;
            
            const yearsRemaining = maxAge - age;
            const totalToothbrushes = yearsRemaining * 12 * amountPerMonth;
            
            console.log("You will need " + totalToothbrushes + " toothbrushes to last you until the age of " + maxAge);
        }

        calculateNumberToothbrushForLife(25, 2);
        calculateNumberToothbrushForLife(40, 1);
    </script>
